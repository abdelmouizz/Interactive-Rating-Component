<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main>
  <!-- Rating state start -->
<div class="first-wrapper">
  <div class="staricon">
    <img src="./images/icon-star.svg" alt="star icon">
  </div>
  <h2>How did we do?</h2>
     <p>Please let us know how we did with your support request. All feedback is appreciated 
         to help us improve our offering!</p> 
  <div class="feedback-container">
   <div class="feedback-num">
    <button id="bt1" class="rate-btn">1</button>
    <button id="bt2" class="rate-btn">2</button>
    <button id="bt3" class="rate-btn">3</button>
    <button id="bt4" class="rate-btn">4</button>
    <button id="bt5" class="rate-btn">5</button>
    </div>
<button class="sub-btn">Submit</button>
  </div>
</div>
<div class="second-wrapper display">
  <div class="thankyou-img">
    <img src="./images/illustration-thank-you.svg" alt="Thank you img">
  </div> 
  <div class="results">
  <p>You selected <span class="rating"></span> out of 5</p> 
  </div>
  <h2>Thank you!</h2>
  <p> We appreciate you taking the time to give a rating. If you ever need more support, 
    don't hesitate to get in touch!</p>
</div>
</main>

</body>
<script src="script.js"></script>
</html>
